<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }

    h3 {
      margin: 0 0 16px 0;
      font-size: 18px;
      color: #333;
    }

    .status-container {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .status-row:last-child {
      margin-bottom: 0;
    }

    .status-label {
      font-size: 14px;
      color: #666;
      font-weight: 500;
    }

    .status-value {
      font-size: 13px;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: 600;
    }

    .status-available {
      background: #d4edda;
      color: #155724;
    }

    .status-download {
      background: #fff3cd;
      color: #856404;
    }

    .status-unavailable {
      background: #f8d7da;
      color: #721c24;
    }

    .status-checking {
      background: #d1ecf1;
      color: #0c5460;
    }

    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #0c5460;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .info-text {
      font-size: 12px;
      color: #999;
      line-height: 1.4;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h3>Text Summarizer</h3>

  <div class="status-container">
    <div class="status-row">
      <span class="status-label">Chrome AI Status:</span>
      <span id="ai-status" class="status-value status-checking">
        <span class="spinner"></span> Checking...
      </span>
    </div>
  </div>

  <p class="info-text">
    Select any text on a webpage to generate a summary using Chrome's built-in AI.
  </p>

  <script src="popup.js"></script>
</body>
</html>
